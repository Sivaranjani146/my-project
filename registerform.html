<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <style>
            body {
                background-color:khaki;
                font-family:Georgia, 'Times New Roman', Times, serif;
                
            }
            header {
                text-decoration-color:dimgray;
                width: 50%;
                background-color: #2e86c1;
                color: white;
                text-align:center;
                border-radius: 5px;
                padding: 15px;
                margin: 20px auto;
                box-shadow: 2px 2px 10px gray;

            }
            form {
                text-align:left;
                margin: auto;
                width: 50%;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 2px 2px 8px gray;
            }
            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
            }
            input {
                margin-top :5px;
                width: 95%;
                padding: 5px;
            }
            input[type="radio"] {
                display: flex;
                align-items: center;
                gap: 15px
            }
            textarea {
                width:95%;
            }

        </style>
    </head>
    <body>
            <header>
                <h1>Register Form</h1><br><br>
                </header>
            <form>
        <label for = "firstname">First Name:</label>
        <input type = "text" placeholder = "Enter First Name"><br><br>
        <label for = "lastname">Last Name:</label>
        <input type = "text" placeholder = "Enter Last Name"><br><br>
        <label>Gender:</label>
        <input type = "radio" name = "gender" value = "Male">Male
        <input type = "radio" name = "gender" value = "Female">Female<br><br>
        <label for = "dob">Date Of Birth:</label>
        <input type = "date"><br><br>
        <label for = "email">E-Mail:</label>
        <input type = "text" placeholder = "Enter your email"><br><br>
        <label for = "address">Address:</label>
        <textarea name = "address" placeholder = "Enter address"></textarea><br><br>
        <input type = "submit">
        </form>
    </body>
</html>
